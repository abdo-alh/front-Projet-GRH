<div class="col-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Liste des Demandes Des Conges
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Type Conge</th>
                        <th>Date</th>
                        <th>Date Fin</th>
                        <th>Duree</th>
                        <th>Horaire</th>
                        <th>Raison</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of demandeConges; let i = index">                            
                        <td> {{ d.employee.nom }} {{ d.employee.prenom }}</td>
                        <td> {{ d.typeConge.libelle }} </td>
                        <td> {{ d.dateDebut }} </td>
                        <td> {{ d.dateFin }} </td>
                        <td> {{ d.duree }} </td>
                        <td> {{ d.horaire }} </td>
                        <td> {{ d.raison }} </td>
                        <td> {{ d.status }} </td>
                        <td>
                        <button class="btn btn-sm btn-warning mr-2" (click)="update(d)"><i
                                    class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" (click)="delete(d.id, i)"><i
                                    class="fa fa-trash"></i></button>
                        </td>
                     </tr>
                    </tbody>
            </table>
        </div>
     </div>
 </div>
