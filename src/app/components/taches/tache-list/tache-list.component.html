<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Liste Des Departements
    </div>
    <div class="card-body">
      <table class="table">
         <thead>
            <tr>
            <th>Projet</th>
            <th>Projet Realiser par</th>
            <th>Action</th>
           </tr>
        </thead>
        <tbody>
         <tr *ngFor="let t of taches; let i = index">
            <td>{{ t.projet }}</td>
            <td> {{ t.employee.nom }} {{ t.employee.prenom }}</td>
            <td> 
              <input type="checkbox"/>
            </td>
            <td>
                <!--<button class="btn btn-sm btn-warning mr-2" (click)="update(t)"><i
                        class="fa fa-pencil"></i></button>
                <button class="btn btn-sm btn-danger" (click)="delete(t.id, i)"><i
                        class="fa fa-trash"></i></button>-->
            </td>
        </tr>
    </tbody>
  </table>
 </div>
</div>
