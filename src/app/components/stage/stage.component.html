<div class="animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <app-stage-create></app-stage-create>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Liste des Equipe Item
                            <button class="btn btn-md btn-primary pull-right" (click)="open(content)">Ajouter Un
                                Equipe</button>
                        </div>
                        <app-equipe-item-list></app-equipe-item-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajouter Un Equipe</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-equipe-item-create></app-equipe-item-create>
    </div>
</ng-template>
