<form #equipeItemForm="ngForm" (ngSubmit)="save(equipeItemForm.value)">
    <div class="form-group">
        <label for="raison">Date Debut</label>
        <input type="date" name="dateDebut" #dateDebut="ngModel" [(ngModel)]="equipeItem.dateDebut" class="form-control"
            id="dateDebut" placeholder="Entrer date de debut stage" required>
    </div>
    <div class="form-group">
        <label for="etat">Date Fin</label>
        <input type="date" name="dateFin" #dateFin="ngModel" [(ngModel)]="equipeItem.dateFin" class="form-control"
            id="dateFin" placeholder="Entrer date de fin stage" required>
    </div>

    <div class="form-group">
        <label for="etat">Upload CV</label>
        <input type="file" name="emCv" #emCv="ngModel" [(ngModel)]="equipeItem.emCv" class="form-control" id="cv"
            placeholder="upload cv" required>
    </div>


    <div class="form-group">
        <label for="etat">Date Recu Cv</label>
        <input type="date" name="dateRecuCv" #dateRecuCv="ngModel" [(ngModel)]="equipeItem.dateRecuCv"
            class="form-control" id="dateRecuCv" placeholder="date recu cv" required>
    </div>

    <div class="form-group">
        <label for="etat">note</label>
        <input type="number" name="note" #note="ngModel" [(ngModel)]="equipeItem.note" class="form-control" id="note"
            placeholder="note" required>
    </div>

    <!-- <div class="form-group">
                <label for="encadrant">Encadrant</label>
                <input type="text" [(ngModel)]="stage.encadrent" class="form-control" id="encadrant" placeholder="Entrer L'encadrant">
            </div> -->
    <div class="form-group">
        <label for="stagiaire">Stagiaire</label>
        <select name="stagiaire" id="stagiaire" [(ngModel)]="stagiaire" class="form-control" #mySelect
            (change)='onOptionsSelected(mySelect.value)' required>
            <option value="">SÃ©lectionnez...</option>
            <option *ngFor="let s of stagiaires;" [ngValue]="s">
                {{ s.nom }} {{ s.prenom }}
            </option>
        </select>
    </div>
    <div class="modal-footer">
        <button (click)="addItem()" [disabled]="!equipeItemForm.valid" class="btn btn-lg btn-primary pull-right">
            Save</button>
    </div>
</form>
