<div class="card">
    <div class="card-header">
        <strong>Designation</strong>
    </div>
        <div class="card-body">
            <form #designationForm="ngForm"  (ngSubmit)="save(designationForm.value)" >
            <div class="form-group">
                <label for="name">Designation</label>
                <input type="text"  #libelle="ngModel" name="libelle" [(ngModel)]="designation.libelle" class="form-control" id="libelle" placeholder="Entrer La Designation" required>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!designationForm.valid" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
         </form>
        </div>
</div>
