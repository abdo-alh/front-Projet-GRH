<h1>Attestation de travail</h1>

<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Ajouter des Attestations d'Employé</button>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="employee">L'employé</label>
            <select name="employee" id="employee" [(ngModel)]="employee" class="form-control" #mySelect
                (change)='onOptionsSelected(mySelect.value)'>
                <option value="">Sélectionnez...</option>
                <option *ngFor="let e of employees;" [ngValue]="e">
                    {{ e.nom }} {{ e.prenom }}
                </option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="">Apercu L'attestation</button>
        <button type="button" class="btn btn-outline-dark" (click)="">Télécharger</button>
        <button type="button" class="btn btn-outline-dark" (click)="">Ok</button>
    </div>
</ng-template>
