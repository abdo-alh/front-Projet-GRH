<div class="col-12">
    <div class="card">
        <div class="card-header">
            <strong>Créer un stagiaire</strong>
        </div>
      <div class="card-body">
          <form #stagiaireForm="ngForm"  (ngSubmit)="save(stagiaireForm.value)">
            <div class="form-group">
                <label for="company">Nom</label>
                <input type="text" name="nom"  #nom="ngModel"  [(ngModel)]="stagiaire.nom" class="form-control" id="company" placeholder="Entrer Le nom" required>
            </div>
            <div class="form-group">
                <label for="vat">Prenom</label>
                <input type="text" name="prenom"  #prenom="ngModel" [(ngModel)]="stagiaire.prenom" class="form-control" id="vat" placeholder="Entrer Le prenom" required>
            </div>
            <div class="form-group">
                <label for="street">Email</label>
                <input type="email"  name="email"  #email="ngModel" [(ngModel)]="stagiaire.email" class="form-control" id="street" placeholder="Entrer L'email abc@abc.com" email required>
                <small class="form-text text-muted" *ngIf="email.touched && !email.valid"> Enter Email Adress </small>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="city">Password</label>
                    <input type="password" name="password"  #password="ngModel" [(ngModel)]="stagiaire.password" class="form-control" id="city" placeholder="Entrer le mot de passe" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="postal-code">Adresse</label>
                    <input type="text"  name="adresse"  #adresse="ngModel"  [(ngModel)]="stagiaire.adresse" class="form-control" id="postal-code" placeholder="Entrer l'adresse" required>
                </div>
          </div>
        <!--/.row-->
        <div class="row">
            <div class="form-group col-6">
                <label for="country">Ville</label>
                <input type="text"  name="ville"  #ville="ngModel" [(ngModel)]="stagiaire.ville" class="form-control" id="country" placeholder="Entrer la ville" required>
            </div>
            <div class="form-group col-6">
                <label for="street">Date Naissance</label>
                <input type="date"  name="datenaissance"  #datenaissance="ngModel" [(ngModel)]="stagiaire.datenaissance" class="form-control" id="street" placeholder="Entrer la date de naissance" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="departement">Departement</label>
                <select name="departement"  name="departement"  #departement="ngModel" id="departement" [(ngModel)]="stagiaire.departement" class="form-control" #mySelect
                    (change)='onOptionsSelectedem(mySelect.value)' required>
                    <option value="">Sélectionnez...</option>
                    <option *ngFor="let d of departements;" [ngValue]="d">
                        {{ d.libelle }}
                    </option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="designation">Designation</label>
                <select name="designation"  name="designation"  #designation="ngModel" id="designation" [(ngModel)]="stagiaire.designation" class="form-control" #mySelect
                    (change)='onOptionsSelectedeme(mySelect.value)' required>
                    <option value="">Sélectionnez...</option>
                    <option *ngFor="let e of designations;" [ngValue]="e">
                        {{ e.libelle }}
                    </option>
                </select>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!stagiaireForm.valid" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
        </div>
      </form>
    </div>
</div>
<!--/.col-->
